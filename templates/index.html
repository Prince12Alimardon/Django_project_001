<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        a.nav-link {
            color: white;
            font-size: x-large;
            margin-left: 30px;
        }

        li a.nav-register {
            padding-left: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg " style="background-color: #0C4B33">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: white; margin-left: 50px; font-size: xx-large; color: silver" href="/"><b>ICG academy</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/blog/">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Pricing</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" style="padding-left: 40%">
            {% if user.is_authenticated %}
            <a class="nav-link" href="/profile/">Profile</a>
            <a class="nav-link" href="/logout/">LogOut</a>
            {% else %}
            <a class="nav-link" href="/login/">LogIn</a>
            <a class="nav-link" href="/register/">Register</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>

    {% endfor %}
    {% endif %}
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
