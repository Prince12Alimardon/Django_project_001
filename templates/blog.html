{% extends 'index.html' %}
{% block content %}

<h2 style="margin-top: 30px">Bu Blog page</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for post in posts %}

    <div class="col" style="margin-bottom: 30px">
        <div class="card h-100">
            <img src="{{ post.image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5><a class="card-title"  href="{% url 'detail' post.id %}">{{ post.title }}</a></h5>
                <p class="card-text">{{ post.created_at }}</p>
            </div>
        </div>
    </div>


    {% endfor %}
</div>

{% endblock %}
